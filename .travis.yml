language: python
dist: bionic
python:
- '3.9.15'
before_install:
- sudo apt-get -y install upx
- pip install poetry setuptools --upgrade
script:
- "unset MY_RUBY_HOME"
- "./scripts/workflow.sh test"
- "./scripts/workflow.sh build"
- "./dist/temply --version"
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/temply
  on:
    repo: amannocci/temply
    tags: true
  skip_cleanup: 'true'
